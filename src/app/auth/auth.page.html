<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid no-padding>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label *ngIf="emailCtrl.touched && !emailCtrl.valid">
                Should be valid email
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label *ngIf="passwordCtrl.touched && !passwordCtrl.valid"
                >Password must be 6 characters or more</ion-label
              >
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button
            type="button"
            color="primary"
            fill="clear"
            expand="block"
            (click)="switchMode()"
            >Switch to {{ isLogin ? 'Signup' : 'Login' }}</ion-button
          >
          <ion-button
            type="submit"
            (click)="onLogin()"
            color="danger"
            expand="block"
            [disabled]="!f.valid"
            >LOGIN</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
