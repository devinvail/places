<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        *ngIf="!loadedBookings || loadedBookings.length <= 0"
        text-center
      >
        <p>You have no bookings</p>
      </ion-col>
      <ion-col
        *ngIf="loadedBookings && loadedBookings.length > 0"
        size-md="6"
        offset-md="3"
      >
        <ion-list>
          <ion-item-sliding *ngFor="let booking of loadedBookings" #si>
            <ion-item>
              <ion-label>
                <h2>PLACE: {{ booking.placeTitle }}</h2>
                <p>{{ booking.guestNumber }}</p>
              </ion-label>
            </ion-item>

            <ion-item-options>
              <ion-item-option color="danger" (click)="onDelete(booking.id, si)"
                >DELETE
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
